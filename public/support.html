<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Quiz Portal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #111827;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #ef4444;
        }
        p {
            color: #d1d5db;
            margin-bottom: 2rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #374151;
            border-top: 4px solid #ef4444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .countdown {
            margin-top: 1rem;
            font-size: 1.1rem;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p>You are being redirected to the Quiz portal.</p>
        <div class="spinner"></div>
        <div class="countdown">Redirecting in <span id="countdown">3</span> seconds...</div>
    </div>

    <script>
        // Redirect after 3 seconds
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = 'https://forms.gle/pUDGKHpqREmkX9de9';
            }
        }, 1000);

        // Also redirect immediately if user clicks anywhere
        document.body.addEventListener('click', () => {
            window.location.href = 'https://0d1fa6d2-18c2-4be3-bc78-564e2b737060.paylinks.godaddy.com/staffmod';
        });
    </script>
</body>
</html>
